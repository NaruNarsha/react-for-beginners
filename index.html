<!DOCTYPE html>
    <body>
        <div id="root"></div>   
    </body>

    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type = "text/babel">
        const root = document.getElementById("root");

        /*
        const h3 = React.createElement(
            "h3", 
            {
                id: "title",
                onMouseEnter: () => console.log("mouse entered!"),
            },
            "Hello, I am a span"
        );
        */
        function Title() {
            return (
                    <h3 id="title" onMouseEnter = {() => console.log("mouse entered")}>Hello I'm title</h3>
                );
        }

        
        // const btn = React.createElement(
        //     "button", 
        //     {
        //         onClick: () => console.log("i'm clicked"),
        //         style:{
        //             backgroundColor: "tomato",
        //         }
        //     }, 
        //     "Click me!"
        // );        
        const Button = () => (<button id="btn" style = {{backgroundColor: "tomato"}} onClick = { () => console.log("i'm clicked")} >Click me</button>);
        

        //const container = React.createElement("div", null, [Title, Button]);
        const Container = () => (
            <div>
                <Title />
                <Button />
                <Button />
                <Button />
                <Button />
            </div>
        );
        ReactDOM.render(<Container /> , root);
    </script>
</html>


<!--
    두 가지 const를 render 하고 싶은 경우 div를 만든다
    그리고 React.createElement("div", null, [span, btn]); 와 같이 배열을 만들어서 const를 넣어준다.

    property에 eventListener 넣는 것도 가능.
    클릭 - {onClick: () => console.log("I'm clicked")}
    마우스엔터 - {onMouseEnter: () => console.log("mouse enter")}

    혹시 콘솔에 안 뜨는 경우 event listener가 소문자, 대문자로 잘 적혀있는지 확인해 보세요

-->
